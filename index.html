<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ImagePlayer</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<h1>ImagePlayer</h1>
		<h2>Group1</h2>
		<div>
			<a href="image1.jpg" data-imageplayer="group1" data-header="Group1" data-footer="Author: Alejandro Escamilla\nhttps://unsplash.com/photos/yC-Yzbqy7PY"><img src="image1.jpg" width="160" height="160" alt=""></a>
			<a href="image2.jpg" data-imageplayer="group1" data-header="Group1" data-footer="Author: Alejandro Escamilla\nhttps://unsplash.com/photos/LNRyGwIJr5c"><img src="image2.jpg" width="160" height="160" alt=""></a>
			<a href="image3.jpg" data-imageplayer="group1" data-header="Group1" data-footer="Author: Alejandro Escamilla\nhttps://unsplash.com/photos/N7XodRrbzS0"><img src="image3.jpg" width="160" height="160" alt=""></a>
		</div>
		<h2>Group2 (blur)</h2>
		<div>
			<a href="image1.jpg" data-imageplayer="group2" data-header="Group2" data-footer="Author: Alejandro Escamilla\nhttps://unsplash.com/photos/yC-Yzbqy7PY" data-blur="true"><img src="image1.jpg" width="160" height="160" alt=""></a>
			<a href="image2.jpg" data-imageplayer="group2" data-header="Group2" data-footer="Author: Alejandro Escamilla\nhttps://unsplash.com/photos/LNRyGwIJr5c" data-blur="true"><img src="image2.jpg" width="160" height="160" alt=""></a>
			<a href="image3.jpg" data-imageplayer="group2" data-header="Group2" data-footer="Author: Alejandro Escamilla\nhttps://unsplash.com/photos/N7XodRrbzS0" data-blur="true"><img src="image3.jpg" width="160" height="160" alt=""></a>
		</div>
	</body>
</html>
